<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"

  <body class="container">
    <div id="new-book">
      <h1>New book</h1>
      <form id="create-book" class="mb-3">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Author</label>
          <input type="text" class="form-control" id="author" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">title</label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Num pages</label>
          <input type="number" class="form-control" id="numPages" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="read" />
          <label class="form-check-label" for="exampleCheck1">Read</label>
        </div>
        <button type="submit" class="btn btn-primary">create</button>
      </form>
    </div>

    <div class="lib-content">
      <h1>Library</h1>
      <div id="books" class="d-flex"></div>
    </div>

    <script src="scripts/library.js"></script>
    <script src="scripts/main.js"></script>

  </body>
